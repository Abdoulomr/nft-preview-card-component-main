<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="card">
    <div class="card-bg">
      <img src="images/image-equilibrium.jpg" alt="" class="card-img">

      <div class="icon-view-block">
        <img src="images/icon-view.svg" alt="" class="icon-view">
      </div>

    </div>

    <h3>Equilibrium #3429</h3>

    <p class="card-description">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="pricing-and-timing">

      <div class="price-area">

        <img src="images/icon-ethereum.svg" alt="" class="etherum-icon">

        <p class="price">
          0.041 ETH
        </p>

      </div>

      <div class="timing-area">

        <img src="images/icon-clock.svg" alt="" class="clock-icon">

        <p class="time-limit">
          3 days left
        </p>

      </div>

    </div>

    <div class="creator">

      <img src="images/image-avatar.png" alt="" class="avatar">

      <p class="creator-credit">
        Creation of <span>Jules Wyvern</span>
      </p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abdoul Oumar SY</a>.
  </div>
</body>

</html>
